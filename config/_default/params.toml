# SEO keywords and description for your site.
keywords = "hugo, tailwind, raysun96, raysun"
subtitle = ""

# dir name of your blog content (default is `content/posts`).
# the list of set content will show up on your index page (baseurl).
contentTypeName = "posts"

# Show table of contents at the top of your posts (defaults to false)
# Alternatively, add this param to post front matter for specific posts
toc = true

showReadingTime = true

# use structure json-ld for articles
jsonLD = false

[author]
  name = "Ray Sun"
  email = ""

[search]
  summaryInclude = 180 # show only part of content in search result.
  minMatchCharLength = 2 # https://www.fusejs.io/api/options.html#minmatchcharlength
  threshold = 0.3 # https://www.fusejs.io/api/options.html#threshold

[header]
  logo = "logo-rs.jpg"
  sticky = false

[footer]
  since = 2024
  poweredby = true

[taxonomies.icons]
  categories = "category-2"
  tags = "hash"

# giscus is comments system powered by GitHub Discussions
# generate configurations from https://giscus.app/
[giscus]
  enabled = false
  repo = "your-repo-name"
  repoID = "your-repo-id"
  category = "your-category"
  categoryID = "your-category-id"
  mapping = "pathname"
  strict = "0"
  reactionsEnabled = "1"
  emitMetadata = "0"
  inputPosition = "bottom"
  lang = "en"

[social_media]
  [[social_media.items]]
    enabled = true
    title = 'Facebook'
    icon = 'brand-facebook'
    link = 'https://www.facebook.com/raysun96.ray'

  [[social_media.items]]
    enabled = true
    title = 'Twitter'
    icon = 'brand-x'
    link = 'https://twitter.com/Raysun96'

  [[social_media.items]]
    enabled = true
    title = 'Instagram'
    icon = 'brand-instagram'
    link = 'https://www.instagram.com/raysun.96'


  [[social_media.items]]
    enabled = true
    title = 'Github'
    icon = 'brand-github'
    link = 'https://github.com/Raysun96'
    
    
  [[social_media.items]]
    enabled = true
    title = 'Mastondon'
    icon = 'brand-mastodon'
    link = 'https://mstdn.social/Raysun96'

[pwa]
  enabled = false
  icon = "logo.png" # should be in assets
  icon_sizes = [192, 512]

  # will be used as the manifest.json file and merge the default one
  # https://developer.mozilla.org/en-US/docs/Web/Manifest
  # https://web.dev/add-manifest/
  [pwa.manifest]
  description = "Example site for hugo-theme-tailwind"
